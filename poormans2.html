function getRandomInt(lower, upper){
  return Math.floor(lower + (Math.random() * (upper - lower + 1)));
} 


function iplop2(){
  if($("#id_1").length == 0){
    for(i=0; i<quotez.length; ++i){
      var id = 'id_' + i
      var app = '<div id="' + id+ '" class="blip1">' + quotez[i] + '</div>'
      $(".outer").append( app );
      $("#" + id).css({
         "right":"-300px",
         "top": getRandomInt(1,400)
      })
    }
    window.twttr.widgets.load();
  }
  var randId = 'id_' + getRandomInt(0,quotez.length-1)
  var amt = $(window).width() + $("#" + randId).outerWidth() + 100
  $("#" + randId).animate({right: "+=" + amt + ""}, getRandomInt(5,10) * 1700, "linear", function(){
    this.css({
         "right":"-300px",
         "top": getRandomInt(1,400)
    })
  })

}

function plop(){
    iplop2()
    return
    var id = 'id_' + getRandomInt(1,303030);
    
    // ajax call to some local aggregator in lieu of hardcoded poop..
    var app = '<div id="' + id+ '" class="blip1">' + quotez[getRandomInt(0,quotez.length -1)] + '</div>';
    $(".outer").append( app );
    window.twttr.widgets.load();
    $("#" + id).css({
        "right":"-300px",
        "top": getRandomInt(1,400)
    })
    var amt = $(window).width() + $("#" + id).outerWidth()
    $("#" + id).animate({right: "+=" + amt + ""}, getRandomInt(5,10) * 1700, "linear", function(){this.remove()})
    
}

function doThis(){
    setTimeout(function(){plop(); doThis()} ,2000) 
}

$(document).ready(function(){
    doThis()
})
